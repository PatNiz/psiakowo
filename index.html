<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <title>Pyrenean Puppies</title>
  <meta name="description" content="Pyrenean Puppies – Pyrenean Mastiff / Great Pyrenees kennel.">

  <!-- hreflang -->
  <link rel="alternate" href="https://pyreneanpuppies.com/en/" hreflang="en"/>
  <link rel="alternate" href="https://pyreneanpuppies.com/pl/" hreflang="pl"/>
  <link rel="alternate" href="https://pyreneanpuppies.com/es/" hreflang="es"/>
  <link rel="alternate" href="https://pyreneanpuppies.com/" hreflang="x-default"/>

  <script>
    (function () {
      try {
        // 1) ?lang=en|pl|es — najwyższy priorytet
        var m = location.search.match(/[?&]lang=(en|pl|es)\b/i);
        if (m) {
          var qlang = m[1].toLowerCase();
          try { localStorage.setItem('lang', qlang); } catch (e) {}
          location.replace('/' + qlang + '/' + location.hash);
          return;
        }

        // 2) localStorage (z poprzedniego wyboru)
        var saved = null;
        try { saved = localStorage.getItem('lang'); } catch (e) {}
        if (saved === 'pl' || saved === 'en' || saved === 'es') {
          location.replace('/' + saved + '/' + location.hash);
          return;
        }

        // 3) domyślnie ZAWSZE EN
        location.replace('/en/' + location.hash);
      } catch (e) {
        location.replace('/en/');
      }
    })();
  </script>

  <noscript><meta http-equiv="refresh" content="0; url=/en/"></noscript>
</head>
<body>
<div style="padding:24px; text-align:center">
  Redirecting…
  <p>
    <a href="/en/">English</a> ·
    <a href="/pl/">Polski</a> ·
    <a href="/es/">Español</a>
  </p>
</div>
</body>
</html>
