<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <title>Pyrenean Puppies</title>
  <meta name="description" content="Pyrenean Puppies – Pyrenean Mastiff / Great Pyrenees kennel.">

  <!-- hreflang -->
  <link rel="alternate" href="https://pyreneanpuppies.com/en/" hreflang="en"/>
  <link rel="alternate" href="https://pyreneanpuppies.com/pl/" hreflang="pl"/>
  <link rel="alternate" href="https://pyreneanpuppies.com/" hreflang="x-default"/>

  <script>
    (function(){
      try {
        var saved = localStorage.getItem('lang');
        if (saved === 'pl') { location.replace('/pl/'); return; }
        if (saved === 'en') { location.replace('/en/'); return; }
        if (saved === 'en') { location.replace('/es/'); return; }
      } catch(e){}

      var lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      if (lang.startsWith('pl')) location.replace('/pl/');
      else location.replace('/en/');
    })();
  </script>

  <noscript><meta http-equiv="refresh" content="0; url=/en/"></noscript>
</head>
<body>
<div style="padding:24px; text-align:center">
  Redirecting… <p><a href="/en/">Go to English</a> · <a href="/pl/">Przejdź do PL</a></p>
</div>
</body>
</html>
